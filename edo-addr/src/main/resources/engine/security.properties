# ---------------------------------------------------------
# \u3010Cors\u914D\u7F6E\u3011
# ---------------------------------------------------------
# \u5141\u8BB8\u7684\u57DF\u4FE1\u606F
cors.origin=*
# \u5141\u8BB8\u7684\u65B9\u6CD5
cors.methods=GET,POST,PUT,DELETE
# \u5141\u8BB8\u7684Headers
cors.headers=Authorization,Content-Type,Content-Length
# \u8BA4\u8BC1\u95EE\u9898
cors.credentials=false
# ---------------------------------------------------------
# \u3010\u57FA\u672C\u5B89\u5168\u914D\u7F6E\u3011
# ---------------------------------------------------------
# \u542F\u7528\u5916\u90E8\u9A8C\u8BC1
secure.channel=EXTERNAL
secure.completior=com.viee.rpc.client.RpcVertxCompletior
secure.logical=/engine/rpc/config/
# \u8BA4\u8BC1\u6A21\u5F0F
# BASIC | DIGEST | OAUTH2
secure.mode=OAUTH2
secure.realm=PRAYER-SEC
secure.sign=true
secure.oauth.grantType=authorization_code
secure.debug=true
