# -------------------------------------------------------
# \u3010\u7cfb\u7edf\u5168\u5c40\u914d\u7f6e\u3011
# -------------------------------------------------------
# \u7cfb\u7edf\u5168\u5c40\u4f7f\u7528\u7684\u7f16\u7801\u65b9\u5f0f
system.encoding=UTF-8
# Schma Validation\u9a8c\u8bc1\u89c4\u5219\u914d\u7f6e\u6587\u4ef6
system.validation.rules=/engine/validation/rules/
# \u811a\u672c\u521d\u59cb\u5316\u7684\u987a\u5e8f\u6587\u4ef6\u4f4d\u7f6e
system.script.folders=/engine/script/js/
# \u7cfb\u7edf\u9ed8\u8ba4\u4f7f\u7528\u7684\u8bed\u8a00
system.default.language=cn
# -------------------------------------------------------
# \u3010Engine\u4e0b\u7684\u52a8\u6001\u914d\u7f6e\u3011
# -------------------------------------------------------
# Socket Listener\u4e13\u7528
system.event.listener=/engine/cachette/event.json
# Data Cache\u7cfb\u7edf\u4e13\u7528
system.data.cacher=/engine/cachette/data-cache.json
# Data Refresher
system.data.refresher=/engine/cachette/refresher/
# -------------------------------------------------------
# \u3010Felix\u914d\u7f6e\u4fe1\u606f\u3011
# -------------------------------------------------------
# Felix\u7684\u914d\u7f6e\u6587\u4ef6\u4f4d\u7f6e
system.felix.config=/engine/felix/felix.properties

# -------------------------------------------------------
# \u3010Database\u7684identifier\u914d\u7f6e\u3011
# -------------------------------------------------------
# \u7cfb\u7edf\u7f16\u53f7\u4e13\u7528identifier
identifier.number=sys.number
# \u7cfb\u7edf\u7c7b\u578b\u4e13\u7528identifier
identifier.category=sys.category
# Tabular\u4e13\u7528identifier
identifier.tabular=sys.tabular
# Identifier\u6570\u636eCache
identifier.cache=/engine/cachette/cache.properties
# -------------------------------------------------------
# \u3010\u7cfb\u7edf\u7279\u6b8aRouter\u914d\u7f6e\uff0c\u6709\u503c\u5c31\u5f00\u542f\u3011
# -------------------------------------------------------
## \u52a8\u6001\u6ce8\u5165\uff1a/api/vtx/router
handler.dynamic=/api/vtx/router
## WebSocket\u4e8b\u4ef6\u89e6\u53d1\u5668\uff1a/api/vtx/thruster
handler.thruster=/api/vtx/thruster
## \u4e0b\u8f7d\u6570\u636e\u4e13\u7528\uff1a/api/vtx/downloader
handler.downloader=/api/vtx/downloader
## \u76d1\u63a7\u7f13\u5b58\u4e13\u7528\uff1a/api/vtx/cache
handler.cache=/api/vtx/cache
## \u5f00\u542f\u4e0a\u8ff0handlers
handler.develop.enabled=true
# -------------------------------------------------------
# \u3010\u5f00\u53d1\u4e13\u7528\u914d\u7f6e\u3011
# -------------------------------------------------------
## \u542f\u7528\u5f00\u53d1\u4e13\u7528\u914d\u7f6e
develop.debug=true
## \u662f\u5426\u542f\u7528SQL
develop.sql=true
## \u662f\u5426\u6253\u5370Reference
develop.reference=false
## \u662f\u5426\u6253\u5370\u6570\u636e\u5bfc\u5165\u8fc7\u7a0b
develop.progress=true
# -------------------------------------------------------
# \u3010Cache\u4e13\u7528\u914d\u7f6e\u3011
# -------------------------------------------------------
## \u662f\u5426\u5f00\u542f\u811a\u672c\u5f15\u64ce\u7684Cache\u63a5\u53e3
cachette.messager=false